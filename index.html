<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document 2</title>
    <link rel="stylesheet" href="coffee.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;700&display=swap');
        </style> 
</head>
<body>

    <div class="page">
        <header> <!-- header tem 5 partes -->
            <div class="menuLogo"> <!-- div do logo -->
                <img src="imgs/logo-desktop.svg" alt="" class="logoDesk">
                <img src="imgs/logo-mobile.svg" alt="" class="logoMobile">
            </div>
            <nav class="topnav" id="myTopNav"> <!-- menu de navegação -->
                <ul class="menuLista">
                    <li>Home</li>
                    <li>Menu</li>
                    <li>Recompensas</li>
                    <li>Gift Cards</li>
                    <li>Lojas</li>
                </ul>
                <div class="botaoFechaMenu" id="botaoFechaMenu"> <!-- botao fecha menu -->
                    <img src="imgs/menu-buguer-close.svg" class="" id="">
                </div>
            </nav>
            <div class="botaoAbreMenu" id="botaoAbreMenu"> <!-- botao abre menu -->
                <img src="imgs/menu-buguer-open.svg" class="" id="">
            </div>
            <div class="btnPegaCafe"> <!-- botao pegar café -->
                <button class="buttonAll tipoLink button1" id="">PEGAR MEU CAFÉ</button>
            </div>
        </header>
        <main>
            <div class="greatDivAll greatDiv1">
                <p class="coffeeNextlvl">O café que fará seu código decolar para o próximo nível.</p>
            </div>
            <div class="greatDivAll greatDiv2">
                <button class="buttonAll button2" id="getCoffee">PEGAR MEU CAFÉ</button>
            </div>
            <div class="greatDivAll greatDiv3">
                <p class="greatCoffee">Great Coffee</p>
                <p class="greatCode">&lt;Great Code/&gt;</p>
            </div>
        </main>
        <footer>
            <img src="imgs/rocket-coffee.png" alt="Get your coffee now!">
        </footer>
    </div>

<script src="./coffeebtn.js"></script>

<script>
function toggleMenu() {
	var x = document.getElementById("myTopnav");
	if (x.className === "topnav") {
	  x.className += " responsive";
	} else {
	  x.className = "topnav";
	}
  }         
</script>

</body>
</html>
